name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: c-hive/gha-npm-cache@v1
      - run: npm ci
      - run: npm run test
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage

  build-image:
    needs:
      test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: create coverage dir
        run: mkdir coverage && cd coverage
        
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          
      - name: go to root
        run: cd ..
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD}}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: mffuentes/mars-rovers:${{ github.sha }}

  deploy:
    needs:
      build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker stop mars-rovers || true
            docker rm mars-rovers || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/mars-rovers:${{ github.sha }}
            docker run -d --name mars-rovers -p 80:80 ${{ secrets.DOCKER_USERNAME }}/mars-rovers:${{ github.sha }}
